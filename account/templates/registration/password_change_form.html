{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
<h1>Change your password</h1>
<p>
    Use the following form to change your password.
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Change password">
    </form>
</p>
{% endblock %}
