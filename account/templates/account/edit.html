{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit User</h1>
<p>Please, use the following form to edit.</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Save Changes">
</form>
{% endblock %}
